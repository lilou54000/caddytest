<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>chariot d'achat test</title>
    
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin=""/>

</head>

<body>
    <div class="container">
        <h1 class="text-center">Charriot d'achat test</h1>

        <!--creer un tableau pour contenir les produits-->
        <hr>
        <div class="row">
            <div class="col-12 col-md-4">

                <!--crrerla ligne qui va se repeter-->
                <div class="row" id="container-produits"></div>
<!--mise en forme de la card product-->
<h4>Charriot</h4>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Quantite</th>
      <th scope="col">Action</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody id="items"></tbody>
  <tfoot>
    <tr id="footer">
      <th scope="row" colspan="5">Charriot vide </th>
    </tr>
  </tfoot>
</table>
<h4>Cards</h4>
<div class="row" id="cards"></div>
</div>

            </div>

<!--template footer qui va compter les produits et vider le chariot-->
            <template id="template-footer">
                <th scope="row" colspan="2">Total produits</th>
                <td>10</td>
                <td>
                    <button class="btn btn-danger btn-sm" id="empty-caddy">
                        vider le chariot
                    </button>
                </td>
                <td class="font-weight-bold">$ <span>5000</span></td>
            </template>
            

            <!--couper ce qui va se repeter pour lemettre dans un template-->
            <template id="template-produits">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <!--mettre element dynamique-->
                    <h5 class="card-title">Cafe</h5>
                    <td>1</td>
                    <td>
                        <button class="btn btn-info btn-sm">
                            +
                        </button>
                        <button class="btn btn-danger btn-sm">
                            -
                        </button>
                    </td>
                    <p class="card-text">$ <span>5000</span></p>
                    <button href="#" class="btn btn-primary">Achat</button>
                </div>
            </template>

        </div>
    </div>


    <template id="template-card">
        <div class="col-12 mb-2">
          <div class="card">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>
    <!--mettre le script de app-->
    <script src="app.js"></script>
</body>

</html>
